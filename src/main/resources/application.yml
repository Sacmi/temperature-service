
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres/
    username: postgres
    password: secret_password

  jpa:
    hibernate:
      ddl-auto: update

  redis:
    host: redis
    port: 6379

firebase:
  cloud-messaging:
    server-key: ${FCM_SERVER_KEY}
